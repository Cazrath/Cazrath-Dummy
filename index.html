<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cazrath - Access Core</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #111;
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container, .customizer-container {
      background: #222;
      padding: 30px;
      border: 2px solid #595656;
      width: 90%;
      max-width: 500px;
    }
    .hidden { display: none; }
    input[type="text"], input[type="password"], input[type="file"], select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #333;
      color: #fff;
      border: 1px solid #595656;
    }
    button {
      background: #ed7334;
      color: white;
      padding: 10px;
      margin-top: 20px;
      width: 100%;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    label { display: block; margin-top: 20px; }
    h2, h3 { color: #ed7334; }
  </style>
</head>
<body>
  <div class="login-container" id="loginPage">
    <h2>✦ Cazrath.Access.Core ✦</h2>
    <p>⟢ Enter your credentials to proceed</p>
    <input type="text" id="username" placeholder="Account" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Enter the Vein →</button>
    <p id="errorMsg" style="color:red; display:none;">⟡ Invalid credentials. Try again.</p>
  </div>

  <div class="customizer-container hidden" id="mainPage">
    <h2>Welcome, Cazrath</h2>
    <button onclick="toggleCustomizer()">⚙ Customize Profile</button>
  </div>

  <div class="customizer-container hidden" id="customizer">
    <h3>Customization Panel</h3>

    <label>Background</label>
    <input type="file" />

    <label>Audio</label>
    <input type="file" />

    <label>Profile Avatar</label>
    <input type="file" />

    <label>Custom Cursor</label>
    <input type="file" />

    <p><strong>Want exclusive features? Unlock more with Premium</strong></p>

    <label>Description</label>
    <input type="text" />

    <label>Discord Presence</label>
    <select>
      <option>Disabled</option>
      <option>Enabled</option>
    </select>

    <label>Background Effects</label>
    <select>
      <option>None</option>
      <option>Snowflakes</option>
    </select>

    <label>Username Effects</label>
    <select>
      <option>None</option>
      <option>Glitch</option>
      <option>Shadow</option>
    </select>

    <label>Profile Opacity</label>
    <input type="range" min="0" max="100" value="100" />

    <label>Profile Blur</label>
    <input type="range" min="0" max="10" value="0" />

    <label>Location</label>
    <input type="text" />

    <label>Glow Settings</label>
    <input type="text" />

    <label>Username</label>
    <input type="text" />

    <label>Socials</label>
    <input type="text" />

    <label>Badges</label>
    <input type="text" />

    <h3>Color Customization</h3>
    <label>Accent Color</label>
    <input type="color" value="#595656" />

    <label>Text Color</label>
    <input type="color" value="#ed7334" />

    <label>Background Color</label>
    <input type="color" value="#111111" />

    <label>Icon Color</label>
    <input type="color" value="#ed7334" />

    <h3>Other Customization</h3>
    <label><input type="checkbox" /> Monochrome Icons</label><br />
    <label><input type="checkbox" /> Animated Title</label><br />
    <label><input type="checkbox" /> Swap Box Colors</label><br />
    <label><input type="checkbox" /> Volume Control</label><br />
    <label><input type="checkbox" /> Use Discord Avatar</label><br />
    <label><input type="checkbox" /> Discord Avatar Decoration</label><br />
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "Cazrath" && password === "Ayesha") {
        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("mainPage").classList.remove("hidden");
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
    function toggleCustomizer() {
      const panel = document.getElementById("customizer");
      panel.classList.toggle("hidden");
    }
  </script>
</body>
</html>
